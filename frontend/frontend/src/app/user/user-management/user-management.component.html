<div class="container">
    <h2>User Management</h2>
    <button class="btn btn-primary" (click)="showCreateUserModal()">Create User</button>
    <app-create-user *ngIf="showCreateUser"></app-create-user>
    <div *ngIf="users.length > 0; else noUsers">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.department }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="editUser(user)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noUsers>
      <p>No users found</p>
    </ng-template>
  </div>
