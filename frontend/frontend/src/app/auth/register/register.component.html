<!-- src/app/auth/register/register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />
            </div>
            <div class="form-group mb-3">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required />
            </div>
            <div class="form-group mb-3">
              <label for="role">Role</label>
              <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
                <option value="" disabled>Select Role</option>
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
                <option value="Team Leader">Team Leader</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="department">Department</label>
              <select class="form-control" id="department" [(ngModel)]="department" name="department" required>
                <option value="" disabled>Select Department</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
